<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




    <title>Plantweb</title>
</head>

<body>


    
    <div class="alert alert-success sticky-top" role="alert">



        <div class="progress">
            <div class="progress-bar progress-bar-striped" id="" role="progressbar" style="width: 25%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>

        <p id="alerttext"></p>
        <a href="howto" class="btn btn-info" role="button">How to?</a>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-3 d-flex" style="border: 5px solid green;">

                <div class="col">

                    <div class="form-floating mb-1 mt-1">
                        <input type="text" class="form-control" id="1_name" placeholder="Name" onblur="saveName(1)" >
                        <label for="1_name">Box(1) name:</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="date" class="form-control" id="1_date" placeholder="dd/mm/yyyy">
                        <label for="1_date">Date planted:</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="1_dayssince" readonly >
                        <label for="1_dayssince">Days planted:</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="1_humid" readonly>
                        <label for="1_humid">Humidity:</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="1_lightstatus" readonly>
                        <label for="1_lightstatus">Light status:</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="datetime" class="form-control" id="1_lastspray" readonly>
                        <label for="1_lastspray">Last spray:</label>
                    </div>

                    </ul>
                </div>

            </div>



            <div class="col d-none d-sm-inline" style="border: 5px solid green;">
                <div class="row">
                    <div class="col-sm">
                        <div>
                            <button type="button" class="btn btn-success mt-1">Lights on</button>
                            <button type="button" class="btn btn-success mt-1">Lights off</button>
                        </div>


                        <div class="form-floating mb-3 mt-1">
                            <input type="time" class="form-control" id="1_lona">
                            <label for="1_lona" >Lights on at:</label>
                        </div>
                        <div class="form-floating">
                            <input type="time" class="form-control" id="1_lofa">
                            <label for="1_lofa" >Lights off at:</label>
                        </div>

                    </div>
                    <div class="col-sm">

                        <button type="button" class="btn btn-success mt-1">Test spray</button>

                        <div class="form-floating mb-3 mt-1">
                            <input type="text" class="form-control" id="1_spraytime">
                            <label for="1_spraytime">Spray time [s]:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="1_crithumid">
                            <label for="1_crithumid">Critical humidity:</label>
                        </div>



                    </div>
                    <div class="col-sm justify-content-end">

                        <div class="mb-3">
                            <label for="1_schedule" class="form-label">Schedule:</label>
                            <textarea class="form-control form-control-lg" style="resize: none;"
                                id="1_schedule" rows="3"></textarea>

                        </div>
                        <button type="button" class="btn btn-success" onclick=saveAll(1)>Save all</button>

                    </div>

                </div>



            </div>


        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        let plantBoxes = {};
        const dataRefreshRate = 5; // In seconds

        async function main() {
            setInterval(async () => {
                let result = await fetch("/gettime");
                document.getElementById("alerttext").innerText = await result.text();
            }, 1000);

            setInterval(async () => {
                await fetchData();
                updateUI();
            }, 1000 * dataRefreshRate);

            await fetchData();
            updateUI();
        }

        async function fetchData() {
            console.log("Fetching data");
            let dataResponse = await fetch("/getdata");
            let data = await dataResponse.json();
            plantBoxes = data;
        }

        async function saveName(id) {
            let newName = document.getElementById("1_name").value;
            console.log("Updating name to \"" + newName + "\" for plantbox: " + id)

            await fetch(`/updatename?value=${newName}&id=${id}`, {
                method: 'POST',
            });
            await fetchData();
            updateUI();
        }

        async function saveDate(id) {
            let date = document.getElementById("1_date").value;
            let newDate = new Date(date);
            console.log("Updating date to: " + newDate + " for plantbox: " + id)
            await fetch(`/updatedate?value=${newDate.toISOString()}&id=${id}`, {
                method: 'POST'
            });

            await fetchData();
            updateUI();
        }

        async function saveAll(id) {
            let name = document.getElementById(id + "_name").value;
            let date = document.getElementById(id + "_date").value;
            let lona = document.getElementById(id + "lona").value;
            alert("kaksoftware")
            alert(lona);
            //.value werkt niet bij die time
            let lofa
            let spraytime
            let crithumid
            let schedule

        }

        function updateUI() {
            console.log("Updating UI");
            for (let i = 1; i <= Object.keys(plantBoxes).length; i++) {
                const id_prefix = i + "_";
                document.getElementById(id_prefix + "name").value = plantBoxes[i].name;
                document.getElementById(id_prefix + "date").date = plantBoxes[i].date;
                document.getElementById(id_prefix + "humid").text = plantBoxes[i].humidity;
            }
        }

        main();

    </script>

</body>


</html>
