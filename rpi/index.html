<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




    <title>Plantweb</title>
</head>

<body>

    <div class="alert alert-primary" role="alert">
        <p id="alerttext">This is a primary alertâ€”check it out!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-3 d-flex" style="border: 5px solid red;">

                <div class="col">
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" class="form-control" placeholder="Box name" id="1_name" onblur="saveName(1)">
                        <input type="date" class="form-control" placeholder="dd/mm/yyyy" id="1_date" onblur="saveDate(1)">

                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" id="1_dayssince">DAYSSINCE</li>
                        <li class="list-group-item" id="1_humid">HUMIDITY</li>
                        <li class="list-group-item" id="1_lightstatus">LIGHTSTATUS</li>
                        <li class="list-group-item" id="1_lastspray">LASTSPRAY</li>
                    </ul>
                </div>

            </div>

            <div class="col d-none d-sm-inline" style="border: 5px solid blue;">
                <h3>h3h3</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        let plantBoxes = {};
        const dataRefreshRate = 5; // In seconds

        async function main() {      
            setInterval(async () => {
                let result = await fetch("/gettime");
                document.getElementById("alerttext").innerText = await result.text();
            }, 1000);

            setInterval(async () => {    
                await fetchData();
                updateUI();
            }, 1000 * dataRefreshRate);

            await fetchData();
            updateUI();
        }

        async function fetchData() {
            console.log("Fetching data");       
            let dataResponse = await fetch("/getdata");
            let data = await dataResponse.json();
            plantBoxes = data;
        }

        async function saveName(id) {
            let newName = document.getElementById("1_name").value;
            console.log("Updating name to :" + newName + " for plantbox: " + id )
            
            await fetch(`/updatename?value=${newName}&id=${id}`, {
                method: 'POST',
            });
            await fetchData();
            updateUI();
        }

        async function saveDate(id) {
            let date = document.getElementById("1_date").value;
            let newDate = new Date(date);
            await fetch(`/updatedate?value=${newDate.toISOString()}&id=${id}`, {
                method: 'POST'        
            });
            
            await fetchData();
            updateUI();
        }

        function updateUI() {
            console.log("Updating UI");
            for (let i = 1; i <= Object.keys(plantBoxes).length; i++) {
                const id_prefix = i + "_";
                document.getElementById(id_prefix + "name").value = plantBoxes[i].name;
            } 
        }
 
        main();

    </script>

</body>


</html>
