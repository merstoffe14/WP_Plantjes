    <script>
        let plantBoxes = {};
        const dataRefreshRate = 5; // In seconds

        async function main() {
            setInterval(async () => {
                let result = await fetch("/gettime");
                document.getElementById("alerttext").innerText = await result.text();
            }, 1000);

            setInterval(async () => {
                await fetchData();
                await updateStats();
            }, 1000 * dataRefreshRate);

            setInterval(async () => {
                let result = await fetch("/getwaterlevel");
                document.getElementById("waterlevelbar").value = await result;
                console.log("Getting water level.")
            }, 1000 );

            await fetchData();
            updateUI();
        }

        async function fetchData() {
            console.log("Fetching data");
            let dataResponse = await fetch("/getdata");
            let data = await dataResponse.json();
            plantBoxes = data;

        }

        //deze default values werken ni
        async function saveAll(id) {
            let name = document.getElementById(id + "_name").value ?? "Plantbak " + id;
            let date = new Date(document.getElementById(id + "_date").value ?? "2022-01-01");
            let lona = new String(document.getElementById(id + "_lona").value ?? "00:00");
            let lofa = new String(document.getElementById(id + "_lofa").value ?? "00:00");
            let spraytime = document.getElementById(id + "_spraytime").value ?? 0;
            let crithumid = document.getElementById(id + "_crithumid").value ?? 0;
            let schedule = document.getElementById(id + "_schedule").value ?? "";

            lonasplits = lona.split(":");
            lonas = parseInt(lonasplits[0]) * 3600 + parseInt(lonasplits[1]) * 60;
            lofasplits = lofa.split(":");
            lofas = parseInt(lofasplits[0]) * 3600 + parseInt(lofasplits[1]) * 60;
            spraytime = parseInt(spraytime);
            crithumid = parseFloat(crithumid);


            var plantbak = {
                "name": name,
                "date": date,
                "lona": lonas,
                "lofa": lofas,
                "spraytime": spraytime,
                "crithumid": crithumid,
                "schedule": schedule
            };


            //iets maken om te checken of empty


            let payload = JSON.stringify(plantbak);
            console.log(payload);

            await fetch(`/upall?id=${id}`, {
                headers: { "Content-Type": "application/json" },
                method: 'POST',
                body: payload
            });



        }
        // Status zou een bool moeten zijn maar is gwn 1 of 0
        //dit is ook traag
        //update pas de volgende update ronde
        function lampUpdate(id, status) {
            fetch(`/lamp?id=${id}&status=${status}`);
            console.log("setting status for lamp " + id + " to " + status)
            fetchData();
            updateStats();
            

        }

        function spraytest(id) {
            fetch(`/spraytest?id=${id}`);

        }

        // Call deze functie enkel on reload of save all. (save all nog doen hmmm)
        function updateUI() {

            updateStats();
            console.log("Updating UI");
            for (let i = 1; i <= Object.keys(plantBoxes).length; i++) {
                const id_prefix = i + "_";
                document.getElementById(id_prefix + "name").value = plantBoxes[i].name;

                let stringDate = new String(plantBoxes[i].date);
                datesplits = stringDate.split("T");
                document.getElementById(id_prefix + "date").value = datesplits[0];
                //deze tijdsomzetting wil ik efficienter
                let lonas = plantBoxes[i].lona
                let lonah = Math.floor(lonas / 3600);
                let lonam = (lonas % 3600) / 60;
                if (lonah < 10) {
                    lonah = new String("0" + lonah)
                }
                if (lonam < 10) {
                    lonam = new String("0" + lonam)
                }
                lonaString = new String(lonah + ":" + lonam);
                document.getElementById(id_prefix + "lona").value = lonaString;

                let lofas = plantBoxes[i].lofa
                let lofah = Math.floor(lofas / 3600);
                let lofam = (lofas % 3600) / 60;
                if (lofah < 10) {
                    lofah = new String("0" + lofah)
                }
                if (lofam < 10) {
                    lofam = new String("0" + lofam)
                }
                lofaString = new String(lofah + ":" + lofam);
                document.getElementById(id_prefix + "lofa").value = lofaString;


                document.getElementById(id_prefix + "spraytime").value = plantBoxes[i].spraytime;
                document.getElementById(id_prefix + "crithumid").value = plantBoxes[i].crithumid;
                document.getElementById(id_prefix + "schedule").value = plantBoxes[i].schedule;
            }
        }

        async function updateStats() {
            fetchData();
            console.log(plantBoxes);
            console.log("Updating Stats");
            for (let i = 1; i <= Object.keys(plantBoxes).length; i++) {
                const id_prefix = i + "_";

                document.getElementById(id_prefix + "dayssince").value = plantBoxes[i].days_planted;
                document.getElementById(id_prefix + "humid").value = plantBoxes[i].humidity;

                if (plantBoxes[i].light_status == 1) {
                    document.getElementById(id_prefix + "lightstatus").value = "On"
                } else if (plantBoxes[i].light_status == 0) {
                    document.getElementById(id_prefix + "lightstatus").value = "Off"
                }

                document.getElementById(id_prefix + "lastspray").value = plantBoxes[i].last_spray;

            }

        }

        main();
